<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Article Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let x of articleDetails.articleDetails">
    <div class="ion-padding">
      <h1>{{x.title}}</h1>
      <p>
        <ion-icon name="calendar-outline"></ion-icon> {{x.published_date}}
      </p>
      <p class="abstract">
        {{x.abstract}} <a href={{x.url}}>Read more...</a>
      </p>
      <ion-note ><strong>Published by: </strong>{{x.byline}}</ion-note>
      <ion-note style=" display: block;"><strong> Updated : </strong>{{x.updated}}</ion-note>
     
    </div>

    <div *ngFor="let i of x.media">
      <div *ngFor="let c of i['media-metadata']; let last = last" style="width: 100%;">
        <ion-card *ngIf="last" class="ion-padding">
          <img *ngIf="last" src={{c.url}} width="100%" height="100%" alt="">
          <p class="caption" *ngIf="last">
            {{i.caption}} ~ <ion-note class="copyright">{{i.copyright}}</ion-note>
          </p>
        </ion-card>

      </div>



    </div>



  </div>
</ion-content>
